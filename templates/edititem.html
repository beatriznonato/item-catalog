{% include 'top.html' %}
<main role="main" class="container">
    <div class="jumbotron">
        <h1 class="subtitle">Edit Item</h1>
        <form action="{{url_for('editItem', item_name=item.name)}}" method="post" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" name="name" value="{{item.name}}" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Image:</label>
                <div class="col-sm-10">
                    <span class="btn btn-default btn-file">
                        <input type="file" name="image">
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <label for="selectCategory" class="col-sm-2 col-form-label">Category:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="selectCategory" name="category" value="{{item.category.id}}">
                        {% for c in categories %}
                            <option value="{{c.id}}"
                            {% if item.category.id == c.id %} selected
                            {% endif %}>{{c.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2" for="inputDescription">Description:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputDescription" name="description" rows="3" required>{{item.description}}</textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-success float-right mb-2">Edit</button>
            <input type="text" name="csrf_token" value="{{ csrf_token() }}"/>
        </form>
    </div>
</main>
