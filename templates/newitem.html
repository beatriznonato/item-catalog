{% include 'top.html' %}
<main role="main" class="container">
    <div class="jumbotron">
        <h1 class="subtitle">Add new item</h1>
        <form action="{{url_for('newItem', category_name=category.name)}}" method="post" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" name="name" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Image:</label>
                <div class="col-sm-10">
                    <span class="btn btn-default btn-file">
                        <input type="file" name="image">
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2" for="inputDescription">Description:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputDescription" name="description" rows="3" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-success float-right mb-2">Create</button>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        </form>
    </div>
</main>
